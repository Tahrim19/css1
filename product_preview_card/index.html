<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="image">
                <img src="image-product-desktop.jpg" alt="product">
            </div>
            <div class="content">
                <h3>perfume</h3>
                <h1>gabrielle <br> essence eau  <br>de parfum</h1>
                <p class="para"> A floral, solar and voluptuous interpretation composed by 
                    Olivier Ploge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="price">$149.99 <span>$169.99</span></p>
                <a href="#"><img class="icon" src="icon-cart.svg" alt="cart-icon"> Add to Cart</ion-icon></a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
